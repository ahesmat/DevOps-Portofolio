apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: demo-ha-app
  labels:
    app: postgres        
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres 
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16
        ports:
        - containerPort: 5432
          name: web
        env:  
        - name: POSTGRES_DB
          valueFrom:  
            secretKeyRef:
              name: postgres-secret  
              key: POSTGRES_DB
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
                 
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes: 
      - name: postgres-data
        persistentVolumeClaim: 
          claimName: postgres-pvc-1 
